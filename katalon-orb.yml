version: 2.1
description: Run katalon studio test using cirlce-ci 

orbs:
  codecov: circleci/codecov-clojure@0.0.4
  executors:
      katalon_orb_executor:
        parameters:
          version:
            type: string
            default: "6.3"
        docker:
          - image: katalonstudio/katalon:<<parameters.version>>
  commands:
      katalon_orb_command:
        parameters:
          katalon_command:
            type: string
        steps:
          - run: katalon-execute.sh <<parameters.katalon_command>>
  jobs:
        katjob:
            executor: katalon_orb_executor
            steps:
              - checkout
              - katalon_orb_command
              - codecov/upload:
                  path: ./report/*
workflows:
  build:
    jobs:
      - katalonstudio/katjob:
          katalon_command: '-browserType="Chrome" -retry=0 -statusDelay=15 -testSuitePath="Test Suites/TS_RegressionTest"'
